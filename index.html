<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img class="logo" src="/Imagenes/Logo.png" alt="logo de Alura">
    </header>
    <main class="main">
        <section>
            <textarea id="texto-encriptado" class="campo-texto" cols="25" rows="5" placeholder="Ingrese el texto a encriptar"></textarea>
            <div>
                <h6 class="info">
                    Solo letras min√∫sculas y sin acentos*
                </h6>
            </div>
            <div class="btn">
                <button class="btnEncriptar"
                onclick="btnEncriptar()">Encriptar</button>
                <button class="btnDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="campo-mensaje">
            <textarea id="campo-mensaje" class="mensaje" cols="26" rows="5"></textarea>
            <div>
                <button class="copiar" onclick="btnCopiar()">
                    Copiar
                </button>
            </div>
        </section>
        <link rel="stylesheet" href="style.css">
    </main>
    <script src="script.js"></script>
    <footer>
        <p>&copy; 2024 Elsa Quintero | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
